  <style>

    /* Estrelas de fundo */
    .stars{

        radial-gradient(1.4px 1.4px at 85% 55%, rgba(255,255,255,.8) 50%, transparent 52%);
      opacity:.8;
      animation: twinkle 4s ease-in-out infinite alternate;
    }
    @keyframes twinkle{
      0%{opacity:.6; transform:translateY(0)}
      100%{opacity:.95; transform:translateY(-2px)}
    }

    /* Palco 3D */
    .stage { perspective: 1400px; perspective-origin: 50% 30%; }

    /* Cart√£o principal com bordas suaves e brilho m√°gico */
    .card3d {
      transform-style: preserve-3d;
      transition: transform .8s cubic-bezier(.16,.84,.44,1), box-shadow .4s ease, border-color .4s ease;
      will-change: transform;
      background:
        radial-gradient(240px 140px at 20% 0%, rgba(255,220,168,.18), transparent 70%),

      box-shadow:
        0 30px 60px rgba(0,0,0,.45),

    .card3d:hover {
      box-shadow:
        0 44px 88px rgba(0,0,0,.55),
        0 0 28px rgba(255,138,0,.22);
      border-color: rgba(255,255,255,.12);

    /* Cabe√ßalho com coroazinha e varinha */

        0 6px 14px rgba(0,0,0,.45),

    .emblem{
      position: relative;
      width: 92px; height: 92px;
      border-radius: 999px;
      background:
        radial-gradient(50px 50px at 35% 30%, #fff 0%, #ffe7c6 22%, var(--enchanted) 45%, var(--enchanted-dark) 72%, rgba(0,0,0,.25) 100%);

        0 0 24px rgba(255,138,0,.65),
        0 10px 36px rgba(255,138,0,.35),
        inset 0 0 18px rgba(255,255,255,.35);
      transform: translateZ(42px) rotateZ(-2deg);
    }
    .emblem:before{
      /* coroa */
      content:"";
      position:absolute;
      width: 42px; height: 26px;
      left: 50%; top: -12px; transform: translateX(-50%);
      background:
        radial-gradient(16px 12px at 25% 70%, #ffd36e, #f8b400 70%),
        radial-gradient(16px 12px at 75% 70%, #ffd36e, #f8b400 70%),

      clip-path: polygon(0% 100%, 10% 35%, 25% 100%, 40% 35%, 55% 100%, 70% 35%, 85% 100%, 100% 35%, 100% 100%);
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(248,180,0,.45);
    }
    .emblem:after{
      /* estrela brilhante sobre a coroa */
      content:"";
      position:absolute;
      width: 14px; height: 14px;
      left: 50%; top: -22px; transform: translateX(-50%) rotate(45deg);
      background: radial-gradient(circle at 50% 50%, #fff 0%, #ffe9b5 40%, #ffc24d 70%, rgba(255,194,77,0) 75%);
      box-shadow: 0 0 14px rgba(255,194,77,.9), 0 0 26px rgba(255,194,77,.6);

    /* Varinha m√°gica decorativa */
    .wand{
      position: absolute;
      right: -6px; bottom: -6px;
      width: 84px; height: 8px; border-radius: 6px;
      background: linear-gradient(90deg, #ffcf6b, #ff9d00);
      transform: rotate(35deg);
      box-shadow: 0 6px 16px rgba(255,157,0,.45);
    }
    .wand:before{
      content:"";
      position:absolute; right:-6px; top:-6px;
      width: 18px; height: 18px; transform: rotate(45deg);
      background: radial-gradient(circle at 50% 50%, #fff, #ffe9b8 45%, #ffcf6b 70%, rgba(0,0,0,0) 72%);
      box-shadow: 0 0 18px rgba(255,225,165,.9), 0 0 32px rgba(255,225,165,.6);
    }

    /* Bot√µes encantados */
    .link-btn {
      position: relative;
      display: grid;
      grid-template-columns: 30px 1fr auto;
      align-items: center;
      gap: 14px;
      padding: 16px 18px;
      border-radius: 16px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02)),

      color: var(--text);
      border: 1px solid rgba(255,255,255,.10);
      text-decoration: none;
      transform: translateZ(24px);
      box-shadow:
        0 10px 18px rgba(0,0,0,.35),
        inset 0 0 0 1px rgba(255,255,255,.04);
      transition: transform .25s ease, box-shadow .25s ease, background .25s ease, filter .25s ease, border-color .25s ease;
      overflow: hidden;
    }
    .link-btn:hover{
      transform: translateZ(26px) translateY(-2px);
      box-shadow:
        0 18px 36px rgba(0,0,0,.45),
        0 0 28px rgba(255,138,0,.28);
      background:
        linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.03)),
        linear-gradient(160deg, #202766, #121947);
      border-color: rgba(255,255,255,.16);
      filter: saturate(1.08);
    }
    .link-btn:active{ transform: translateZ(20px) translateY(1px); }

    .bubble{
      width: 30px; height: 30px; border-radius: 12px;
      background:
        radial-gradient(circle at 30% 30%, #fff 0%, #ffe8cc 22%, #ffbd73 48%, var(--enchanted) 100%);
      box-shadow:
        0 6px 14px rgba(255,138,0,.35),
        inset 0 0 10px rgba(255,255,255,.35);
    }
    .chev{
      width: 22px; height: 22px; display:grid; place-items:center;
      color:#ffe8cc; transition: transform .25s ease, color .25s ease;
    }
    .link-btn:hover .chev{ transform: translateX(4px); color:#fff3dd; }

    /* Aura m√°gica nos bot√µes */
    .sparkle{
      position: absolute; inset:-2px; border-radius: 18px; pointer-events: none;
      background:
        radial-gradient(140px 90px at 10% 0%, rgba(255,220,168,.35), transparent 60%),
        radial-gradient(160px 110px at 100% 120%, rgba(255,138,0,.22), transparent 60%),
        radial-gradient(80px 60px at 70% 30%, rgba(123,92,255,.18), transparent 60%);
      mix-blend-mode: screen; filter: blur(10px); opacity:.65;
      transition: opacity .25s ease;
    }
    .link-btn:hover .sparkle{ opacity:.9; }

    /* Rodap√© */
    .footer-note{ color: var(--muted); }

    /* Responsivo */
    @media (max-width: 420px){
      .title{font-size:1.32rem;}
    }
  </style>

  <script>
    // Efeito tilt 3D suave
    (function(){
      const card = document.getElementById('card');
      const bounds = { w:0, h:0, l:0, t:0 };
      function setBounds(){
        const r = card.getBoundingClientRect();
        bounds.w = r.width; bounds.h = r.height; bounds.l = r.left + window.scrollX; bounds.t = r.top + window.scrollY;
      }
      setBounds();
      window.addEventListener('resize', setBounds);
      let raf = null;
      function onMove(e){
        const x = (e.pageX - (bounds.l + bounds.w/2)) / (bounds.w/2);
        const y = (e.pageY - (bounds.t + bounds.h/2)) / (bounds.h/2);
        const clamp = (n,min,max)=>Math.max(min,Math.min(n,max));
        const rx = clamp(-y*10,-12,12);
        const ry = clamp(x*12,-16,16);
        if(raf) cancelAnimationFrame(raf);
        raf = requestAnimationFrame(()=>{
          card.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
        });
      }
      function resetTilt(){ card.style.transform = 'rotateX(0deg) rotateY(0deg)'; }
      card.addEventListener('mousemove', onMove);
      card.addEventListener('mouseleave', resetTilt);
    })();

    // Copiar link da p√°gina
    (function(){
      const btn = document.getElementById('copyBtn');
      const original = btn.textContent;
      btn.addEventListener('click', async ()=>{
        try{
          await navigator.clipboard.writeText(window.location.href);
          btn.textContent = 'Link copiado!';
          btn.style.background = 'linear-gradient(180deg, rgba(46, 204, 113,.25), rgba(46, 204, 113,.12))';
          setTimeout(()=>{
            btn.textContent = original;
            btn.style.background = 'linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02))';
          },1400);
        }catch(e){
          btn.textContent = 'N√£o foi poss√≠vel copiar';
          setTimeout(()=>{ btn.textContent = original; },1400);
        }
      });
    })();
  </script>
